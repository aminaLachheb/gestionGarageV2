 <!--Sidebar -->

<div class="vertical-menu">
  <perfect-scrollbar [config]="configData" #scrollElem (ps-y-reach-end)="onListScroll('this')">
    <div *ngIf="!isCondensed">
      <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </div>
    <div *ngIf="isCondensed">
      <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </div>
  </perfect-scrollbar>
</div>
<!-- Left Sidebar End -->
