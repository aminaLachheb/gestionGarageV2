<div class="account-pages my-5 pt-sm-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card overflow-hidden">
            <div class="bg-soft bg-primary">
              <div class="row">
                <div class="col-7">
                  <div class="text-primary p-4">
                    <h2 class="text-primary"> Réinitialiser mot de passe</h2>
                  </div>
                </div>
                <!-- <div class="col-5 align-self-end">
                  <img src="assets/images/signature-électronique.png" alt="" class="img-fluid">
                </div> -->
              </div>
            </div>
            <div class="card-body pt-0">
              <div>
                <a href="/">
                  <div class="avatar-md profile-user-wid mb-4">
                    <span class="avatar-title rounded-circle bg-light">
                      <img src="assets/images/logoVoiture.jpg" alt="" class="rounded-circle" height="34">
                    </span>
                  </div>
                </a>
              </div>
  
              <form class="needs-validation" name="resetForm" [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate>
  
                <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
  
                <div class="mb-3">
                    <label for="password">Mot de passe</label>
                    <div class="input-group auth-pass-inputgroup">
                      <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password" placeholder="Entrez votre mot de passe"
                        [ngClass]="{ 'is-invalid':  f.password.touched && f.password.errors || submitted && f.password.errors}" aria-label="Password"
                        aria-describedby="password-addon">
  
                      <button class="btn btn-light ms-0" type="button" id="password-addon" (click)="showPassword = !showPassword" >
                        <i alt="hide" class="far fa-eye-slash eye-hide" 
                        
                        *ngIf="!showPassword"></i>
                        <i alt="show" class="far fa-eye eye-show" 
                        *ngIf="showPassword"></i>
                       </button>
                       <div *ngIf="f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.minlength">Mot de passe doit être composé au moins de 8 caractères</div>
                        <div *ngIf="f.password.errors.required">Mot de passe obligatoire</div>
                      </div>
                    </div>
                  </div>

                <div class="mb-3">
                    <label for="confirm">Confirmer le mot de passe</label>
    
                    <input type="password" formControlName="confirm" class="form-control" 
                      [ngClass]="{ 'is-invalid': f.confirm.touched && f.confirm.errors || submitted && f.confirm.errors }" id="confirm" placeholder="Confirmer votre mot de passe" />
    
                      <div *ngIf=" f.confirm.errors" class="invalid-feedback">
                    <div *ngIf="f.confirm.errors.required">La confirmation obligatoire</div>
                    <div *ngIf="f.confirm.errors.matching">
                      La confirmation et le mot de passe ne correspondent pas!
                    </div>
                  </div>
                  </div>
                <div class="text-end">
                  <button class="btn btn-primary w-md" type="submit" (click)='onSubmit()'>Confirmer</button>
                </div>
              </form>
  
            </div> <!-- end card-body-->
          </div>
          <!-- end card -->
          <div class="mt-5 text-center">
            <p>Se souvenir d'elle ? <a routerLink="/account/login" class="fw-medium text-primary"> Se Connecter ici</a> </p>
            <p>© {{year}} Voitures. Conçu avec <i class="mdi mdi-heart text-danger"></i></p>
          </div>
  
        </div> <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end page -->
