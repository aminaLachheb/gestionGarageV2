<app-vertical></app-vertical>

  
<div class="main-content">
  <div class="page-content">
  <div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h2 class="mb-0 font-size-18">Gestion de voiture</h2>
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item active">Bienvenue à notre espace de voitures
                    </li>
                </ol>
            </div>
        </div>
    </div>
  </div>
    <div class="card">
     
        <div class="col-12">
          <div class=" d-flex justify-content-end">
          <form class="app-search d-none d-lg-block">
            <div class="position-relative">
              <input type="text" name ="recherche" class="form-control" placeholder="Recherche"
              (keyup)="applyFilter($event)" >
              <span class="bx bx-search-alt"></span>
            </div>
          </form>
          </div>
          <div class="d-flex justify-content-between">
            <div>
            <label for="input">Pages: </label>
            <select id="select" class="pull-right" [(ngModel)]="pageSize" >
              <option value="5">5</option>
              <option value="10">10</option>
            </select>
            </div>
            <div>
              <!--routerLink="/ajouter"-->
              <button class="btn btn-primary btn-sm" (click)="ajouter()" >Ajouter
                <span class="bx bx-plus"></span>
              </button>
            </div>
            </div>
           
            <div class="d-flex align-items-center justify-content-between">
                <table class="table table-striped">
                    <thead class="table-dark">
                      <tr>
                        <th class="col"><input type="checkbox"/></th>
                        <th class="col" (click)="sort('model')" > <i class="fa fa-sort"></i>  Modèle &nbsp;</th>
                        <th class="col" (click)="sort('marque')" > <i class="fa fa-sort"></i>  Marque &nbsp;</th>
                        <th class="col"(click)="sort('annee')"><i class="fa fa-sort"></i>  Année &nbsp;</th>
                        <th scope="col"(click)="sort('prix')"><i class="fa fa-sort"></i>  Prix &nbsp;</th>
                        <th scope="col" (click)="sort('status')"> <i class="fa fa-sort"></i>Status &nbsp;</th>
                        <th scope="col" (click)="sort('lien')"> <i class="fa fa-sort"></i>lien &nbsp;</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let voiture of dataSource.filteredData  | orderBy: key: reverse | paginate: {
                         itemsPerPage: pageSize,
                         currentPage: page,
                        totalItems: totalLength}">
                        <td scope="col"> <input type="checkbox"/></td>
                        <td scope="col">{{voiture.model}}</td>
                        <td scope="col">{{voiture.marque}}</td>
                        <td scope="col" >{{voiture.annee}}</td>
                        <td scope="col" >{{voiture.prix}}</td>
                        <td scope="col" >{{voiture.status}} </td>
                        <td scope="col" ><a target="_blank" rel="noopener noreferrer" href="{{voiture.lien}}">{{voiture.lien}}</a> </td>

                        <td scope="col">
                          <div class="d-flex justify-content-between">
                            <button class="bx bxs-eyedropper btn btn-success" (click)="modifier(voiture.id)" ></button>
                            <button class="bx bx-trash-alt btn btn-danger" (click)="supprimer(voiture.id)" ></button>
                            </div>
                        </td>
                      </tr>

                    </tbody>
                  </table>

            </div>
            <pagination-controls class="d-flex justify-content-end" (pageChange)="page = $event"
            previousLabel="Précédent" nextLabel="Suivant"></pagination-controls>
        </div>
    </div>
</div>
</div>
